<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue</title>
        <script src="https:/unpkg.com/vue@3"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="min-h-screen grid place-items-center">
        <div id="app">
            <section v-show="inProgressAssignments.length">
                <h2 class="font-bold text-xl mb-2">In Progress</h2>
                <ul>
                    <li
                        v-for="assignment in inProgressAssignments"
                        :key="assignment.id"
                    >
                        <label>
                            {{ assignment.name }}

                            <input
                                type="checkbox"
                                v-model="assignment.completed"
                            />
                        </label>
                    </li>
                </ul>
            </section>
            <section v-show="completedAssignments.length" class="mt-8">
                <h2 class="font-bold text-xl mb-2">Completed</h2>
                <ul>
                    <li
                        v-for="assignment in completedAssignments"
                        :key="assignment.id"
                    >
                        <label>
                            {{ assignment.name }}

                            <input
                                type="checkbox"
                                v-model="assignment.completed"
                            />
                        </label>
                    </li>
                </ul>
            </section>
        </div>

        <script>
            Vue.createApp({
                data() {
                    return {
                        assignments: [
                            {
                                name: "Read chapter 4",
                                completed: false,
                                id: 1,
                            },
                            {
                                name: "Turn in homework",
                                completed: false,
                                id: 2,
                            },
                            {
                                name: "Finish project",
                                completed: false,
                                id: 3,
                            },
                        ],
                    };
                },
                computed: {
                    inProgressAssignments() {
                        return this.assignments.filter((a) => !a.completed);
                    },
                    completedAssignments() {
                        return this.assignments.filter((a) => a.completed);
                    },
                },
            }).mount("#app");
        </script>
    </body>
</html>
